
<!-- Archivo usado para iterar pokemons obtenidos en POKE API (script ajax) y luego obtener los resultados en la vista poke_api  -->
<!-- con el objetivo de hacer la busqueda mas interactiva y sin recargar la pagina -->

<div  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 justify-center px-4">
  {% for p in pokemons %}

  
  <!-- Carta de Pokemon -->
  <!-- Datos: nombre, imagen, tipo, anchura y altura -->

    <div class="pokemon-item bg-white shadow-md rounded-lg overflow-hidden cursor-pointer"
      data-name="{{ p.name }}"
      data-image="{{ p.image }}"
      data-types="{{ p.types|join:', ' | capfirst }}" 
      data-weight="{{ p.weight }}"
      data-height="{{ p.height }}">
  
      <div class="relative">
  
        <h2 class="text-center text-xl font-bold py-2">{{ p.name }}</h2>
        <img class="w-full h-auto" src="{{ p.image }}" alt="{{ p.name }}" />
        <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition-all">
        <div class="text-white text-3xl"><i class="fas fa-plus"></i></div>
  
      </div>
      </div>
      </div>

  {% endfor %}
</div>


<!-- Modal (Funciona con Script de Ajax)-->
<!-- Contenedor oculto, muestra los datos restantes. -->
<div id="pokemon-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="modal-content bg-white rounded-lg p-6 w-11/12 max-w-md relative">
    <button id="close-modal" class="absolute top-2 right-3 text-gray-600 text-2xl hover:text-black">&times;</button>
    <h2 id="modal-name" class="text-2xl font-bold mb-4"></h2>
    <img id="modal-image" class="w-32 h-32 mx-auto mb-4" src="modal-image" alt="Pokemon image" />
    <ul class="text-gray-700 space-y-2">
      <li><strong>Tipo(s):</strong> <span id="modal-types"></span></li>
      <li><strong>Peso:</strong> <span id="modal-weight"></span> kg</li>
      <li><strong>Altura:</strong> <span id="modal-height"></span> m</li>
    </ul>
  </div>
</div>
