<!-- Login en Modal para ser reutilizable -->

{% if not request.user.is_authenticated %}
<div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 center">Iniciar sesión</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" placeholder="Nombre de usuario" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Contraseña" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                Iniciar sesión
            </button>
        </form>
        <button id="closeModal" class="mt-4 text-sm text-gray-500 hover:underline">Cerrar</button>
    </div>
</div>
{% endif %}


<!-- Script para activar el modal -->
<script>
    $(document).ready(function () {
        const modal = $('#loginModal');
        const closeModal = $('#closeModal');

        if (modal.length) {
            modal.removeClass('hidden');
        }

        closeModal.on('click', function () {
            modal.addClass('hidden');
        });
    });
</script>
